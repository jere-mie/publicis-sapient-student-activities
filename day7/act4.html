<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Activity 4 - Rainbow Canvas</title>
    <style>
      .container {
        display: flex;
        justify-content: center;
        align-items: center;
      }
      canvas {
        border: 1px solid black;
      }
    </style>
  </head>
  <body>
    <h1 style="text-align: center">
      Rainbow <br /><button onclick="randomize();">Randomize Colours</button>
      <br /><button onclick="cycle();">Cycle Colours</button>
    </h1>
    <div class="container">
      <canvas id="c1" width="400" height="400"></canvas>
    </div>

    <script>
      let ctx = document.getElementById("c1").getContext("2d");

      let colours = [
        "red",
        "orange",
        "yellow",
        "green",
        "blue",
        "indigo",
        "purple",
        "white",
      ];

      let draw = () => {
        for (let i = 0; i < colours.length; i++) {
          ctx.fillStyle = colours[i];
          ctx.beginPath();
          ctx.arc(200, 300, 196 - 20 * i, 0, Math.PI, true);
          ctx.fill();
        }
      };

      let randomize = () => {
        colours = colours
          .map((value) => ({ value, sort: Math.random() }))
          .sort((a, b) => a.sort - b.sort)
          .map(({ value }) => value);
        draw();
      };

      let cycle = () => {
        setInterval(() => {
          let out = colours.slice(1);
          out.push(colours[0]);
          colours = out;
          draw();
        }, 150);
      };

      draw();
    </script>
  </body>
</html>
